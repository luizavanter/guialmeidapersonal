<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="limeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C4F53A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ACD32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dumbbell icon integrated with G -->
  <g transform="translate(5, 10)">
    <!-- Left weight plate -->
    <rect x="0" y="8" width="8" height="24" rx="2" fill="url(#limeGradient)"/>
    <!-- Bar -->
    <rect x="8" y="16" width="24" height="8" rx="1" fill="url(#limeGradient)"/>
    <!-- Center circle (forms the G) -->
    <circle cx="44" cy="20" r="18" fill="none" stroke="url(#limeGradient)" stroke-width="6"/>
    <!-- G opening and crossbar -->
    <rect x="44" y="17" width="16" height="6" fill="url(#limeGradient)"/>
    <rect x="50" y="2" width="8" height="16" fill="#0A0A0A"/>
  </g>

  <!-- A letter -->
  <g transform="translate(75, 10)">
    <path d="M0 40 L16 0 L32 40 L26 40 L22 30 L10 30 L6 40 Z M12 24 L20 24 L16 10 Z" fill="url(#limeGradient)"/>
  </g>

  <!-- PERSONAL text -->
  <text x="115" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="600" letter-spacing="2" fill="#F5F5F0">PERSONAL</text>

</svg>